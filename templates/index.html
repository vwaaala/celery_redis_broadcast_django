<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello Human
      </h1>
      <p class="subtitle" id="joke">

      </p>
    </div>
  </section>
  <script>
      const socket = new WebSocket('ws://localhost:8000/ws/jokes/')
      socket.onmessage = function (event) {
          console.log(event.data)
          document.querySelector('#joke').innerHTML = event.data
      }
  </script>
  </body>
</html>
